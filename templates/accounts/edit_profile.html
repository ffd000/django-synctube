{% extends 'base/base.html' %}
{% load crispy_forms_tags %}
{% block page_content %}

<form method="post">
    <div class="container">
        <h1>Login</h1>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Save changes</button>
    </div>
</form>

{% endblock %}
