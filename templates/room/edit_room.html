{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block page_content %}
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card my-4">
          <div class="card-header bg-dark text-white">
            <h3 class="card-title">Edit Room</h3>
          </div>
          <div class="card-body">
            <form method="POST" action="{% url 'edit room' room.url %}">
              {% csrf_token %}
              <div class="form-group">
                {% csrf_token %}
                {{ form|crispy }}
                <a href="{% url 'delete room' room.url %}" class="link-danger">Delete this room</a>
              </div>
              <button type="submit" class="btn btn-primary">Save Changes</button>
              <a href="{% url 'join room' room.url %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
